<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecting to Strava...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #0a0a0b; color: #eaeaef; font-family: monospace; }
    .card { text-align: center; padding: 48px; max-width: 420px; }
    .spinner { width: 40px; height: 40px; border: 3px solid #252530; border-top-color: #f0a030; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 24px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    h2 { font-size: 16px; margin-bottom: 10px; }
    p { color: #7a7a8a; font-size: 13px; line-height: 1.6; }
    .error { color: #f04848; }
    .success { color: #30d870; }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner" id="spinner"></div>
    <h2 id="title">Connecting to Strava...</h2>
    <p id="message">Exchanging authorization code</p>
  </div>
  <script>
    (async () => {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const error = params.get("error");

      function showError(t, m) {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("title").textContent = t;
        document.getElementById("title").classList.add("error");
        document.getElementById("message").textContent = m;
      }

      if (error) { showError("Authorization Denied", "You declined the Strava authorization."); return; }
      if (!code) { showError("Error", "No authorization code received."); return; }

      const clientId = localStorage.getItem("chainwax_client_id");
      const clientSecret = localStorage.getItem("chainwax_client_secret");
      if (!clientId || !clientSecret) { showError("Error", "Missing credentials. Go back and click Connect again."); return; }

      try {
        const resp = await fetch("/api/strava", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
         body: JSON.stringify({
  grant_type: "authorization_code",
  code: code,
  client_id: clientId,
  client_secret: clientSecret,
}),
        });
        const data = await resp.json();
        if (data.access_token) {
          localStorage.setItem("chainwax_strava", JSON.stringify({
            accessToken: data.access_token,
            refreshToken: data.refresh_token,
            expiresAt: data.expires_at,
            athlete: data.athlete,
          }));
          document.getElementById("spinner").style.display = "none";
          document.getElementById("title").textContent = "Connected!";
          document.getElementById("title").classList.add("success");
          document.getElementById("message").textContent = "Redirecting...";
          setTimeout(() => { window.location.href = "/chain-wax.html"; }, 1000);
        } else {
          throw new Error(data.message || data.error || "Auth failed");
        }
      } catch (e) { showError("Connection Failed", e.message); }
    })();
  </script>
</body>
</html>
